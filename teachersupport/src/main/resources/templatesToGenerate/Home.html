    var oldGroup="helloForStudent";

        }

    </div>

    <div class="jumbotron m-3 p-2">
        <div class="jumbotron bg-white mx-5 mt-4 p-3 border  font-italic shadow" th:each="objNews: ${news}">
            <i class="fas fa-clipboard-list"></i>
            <p class="d-inline" th:text="${objNews.newsContentField}"></p>
