<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Contact</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style type="text/css">
        .bg-changableColor
        {
            background-color:rgb(0, 21, 116) !important;
        }
        .makeMeScroll
        {
            display: inline-block;
            overflow-y: scroll;
            max-height:200px;

        }
    </style>
</head>
<body>

<div class="jumbotron text-center rounded-0 bg-changableColor text-white mb-0">
    <img th:src="${photo}" class="rounded mt-1" alt="..." height="100" width="100">
    <img th:src="${facultyPhoto}"class="rounded mt-1" alt="..." height="100" width="100">
    <div th:text="${name}"/>
    <div th:text="${surname}"/>
</div>

<nav class="navbar navbar-expand-lg navbar-light">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active ">
                <a class="nav-link" href="Home.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="AboutMe.html">About Me</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Publications.html">Publications</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Student.html">Student</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="Contact.html">Contact</a>
            </li>
        </ul>
    </div>
</nav>


<div class="col bg-white jumbotron text-dark mr-3 text-center" >
    <h2>Contact</h2>
        <div class="table-responsive makeMeScroll ">
            <table class="table">
                <tbody>
                <thead>
                <tr>
                    <th scope="col">Place</th>
                    <th scope="col">Office Number</th>
                    <th scope="col">Day</th>
                    <th scope="col">Time</th>
                    <th scope="col"></th>
                </tr>
                </thead>

                <tr th:each="objMeetMe : ${meetMeDataList}">
                    <td th:text="${objMeetMe.getPlaceField()}"></td>
                    <td th:text="${objMeetMe.getOfficeField()}"></td>
                    <td th:text="${objMeetMe.getDayField()}"></td>
                    <td th:text="${objMeetMe.getTimeField()}"></td>
                </tr>

                </tbody>
            </table>
        </div>

</div>
</body>
</html>
