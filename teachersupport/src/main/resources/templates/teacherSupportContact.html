<div class="jumbotron text-center rounded-0 bg-changableColor text-white mb-0">

    <div class="row">
    <div class="col bg-white jumbotron text-dark mr-3 text-center" >
        <h4>Meet Me</h4>
        <div class="container bg-changableColor text-white mt-3 mb-2 rounded-2" id="postResultDivContact" align="center"></div>
        <form>
            <div class="container">
                <div class="row">
                    <div class="col-xs ">
                        <input type="text" class="form-control text-center" placeholder="Place: " disabled>
                    </div>
                    <div class="col-sm">
                        <input type="text" id="placeField" class="form-control rounded text-center d-inline"/>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-xs ">
                        <input type="text" class="form-control text-center" placeholder="Office Number: " disabled>
                    </div>
                    <div class="col-sm">
                        <input type="text" id="officeField" class="form-control rounded text-center d-inline"/>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-xs ">
                        <input type="text" class="form-control text-center" placeholder="Day: " disabled>
                    </div>
                    <div class="col-sm">
                        <input type="text" id="dayField" class="form-control rounded text-center d-inline"/>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-xs">


                        <input type="text" class="form-control text-center" placeholder="Time: " disabled>
                    </div>

                    <div class="col-sm">
                        <div class="input-group mb-3 ">
                            <div class="input-group-prepend">
                                <span class="input-group-text" >From</span>
                            </div>
                            <input id="timeFromFieldH" type="text" class="form-control  text-center "/>

                            <div class="input-group-prepend">
                                <span class="input-group-text" >:</span>
                            </div>
                            <input  id="timeFromFieldM" type="text" class="form-control  text-center"/>
                            <div class="input-group-prepend">
                                <span class="input-group-text" >To</span>
                            </div>
                            <input id="timeToFieldH" type="text" class="form-control  text-center "/>
                            <div class="input-group-prepend">
                                <span class="input-group-text" >:</span>
                            </div>
                            <input type="text" id="timeToFieldM" class="form-control  text-center"/>
                            <div class="input-group-prepend">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" id="contactPostButton" class="btn bg-changableColor text-white">Add Contact Info</button>
        </form>
    </div>
        <div class="col bg-white jumbotron text-dark mr-3 text-center" >

            <form class="mt-3">

                    <div class="table-responsive makeMeScroll ">
                        <table class="table">
                            <tbody>
                            <thead>
                            <tr>
                                <th scope="col">Place</th>
                                <th scope="col">Office Number</th>
                                <th scope="col">Day</th>
                                <th scope="col">Time</th>
                                <th scope="col"></th>
                            </tr>
                            </thead>

                            <tr th:each="objMeetMe : ${meetMeDataList}">
                                <td th:text="${objMeetMe.getPlaceField()}"></td>
                                <td th:text="${objMeetMe.getOfficeField()}"></td>
                                <td th:text="${objMeetMe.getDayField()}"></td>
                                <td th:text="${objMeetMe.getTimeField()}"></td>
                                <div class="form-check ">
                                <td>
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="SAMPLE_ID111" value="SAMPLE_VALUE1">
                                </td>
                                <!--...............................................-->
                                </div>
                            </tr>

                            </tbody>
                        </table>
                    </div>

                <div class="text-right mt-2">
                    <button type="button" class="btn bg-changableColor text-white">Edit</button>
                    <button type="button" class="btn bg-changableColor text-white">Delete</button>
                </div>
            </form>
        </div>
