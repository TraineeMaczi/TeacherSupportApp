<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">

    <title>TeacherSupportHome</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" href="../static/css/style.css"
          th:href="@{/css/style.css}" rel="stylesheet" media="screen"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron mb-0 text-center jpink">
    <h1 class="display-3">TeacherSupportApp</h1>
    <h4>Make it easy</h4>
</div>
<nav class="navbar navbar-expand-lg navbar-light ">
    <a class="navbar-brand" href="/">TeacherSupportApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About Me</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Publications</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Student</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </div>
</nav>

<div class="row justify-content-around">
    <div class="jumbotron jpink col-4">
        <h4>Recent News</h4>
        <ul class="list-group">
            <li class="list-group-item" th:each="one : ${news}" th:text="${one.content}"></li>
        </ul>
    </div>

    <div class="jumbotron jpink col-3 ">
        <h4>Add News</h4>
        <form id="newNewsForm" class="form-control" th:object="${newNews}" th:action="@{/teachersupporthome/new}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <textarea class="form-control rounded text-center" rows="8" th:field="*{content}" form="newNewsForm">
            </textarea>
            <button type="submit" class="btn btn-default mt-2 ">Add</button>
        </form>
    </div>
</div>

<div class="footer-copyright text-center py-3">Â© 2018 Copyright: Karolina Makowska </div>

</body>
</html>
