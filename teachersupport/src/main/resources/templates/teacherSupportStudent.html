<body>
    <p>
        <div class="text-right pr-3 pt-2 pb-2">
            <form>

                <input type="text" class="form-control bg-white border-0 w-25 d-inline text-right"  placeholder="Hello!" th:text="${currentUserName}"
                    disabled/>

                <div class="d-inline pr-2">
                    <a th:href="@{/logout}" type="button" class=" btn text-white bg-changableColor btn-sm">Log out</a>
                </div>

    <div class="jumbotron text-center rounded-0 bg-changableColor text-white mb-0">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <div class="jumbotron text-center rounded-0 bg-changableColor text-white mb-0">

        <div class="row">
            <div class="col bg-white jumbotron text-dark mr-3">
                <h4>Add Group</h4>
                <form id="newGroupForm" th:object="${newStudGroupUserAction}" th:action="@{/teacherSupportStudent/addNewGroupUserAction}" method="post" class="form-control bg-gray">

                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:field="*{version}"/>
                    <input type="text" class="form-control rounded text-center" th:field="*{groupNameField}" />

                </form>
                <div class="text-right mt-2">
                    <button type="submit" form="newGroupForm" class="btn mt-2 bg-changableColor text-white">Add</button>
                </div>

                <form class="mt-3" id="edDeleteGroupForm">

                        <div class="table-responsive makeMeScroll">
                            <table class="table">
                                <tbody>

                                <tr id="studGroupFormCheck" th:each="objStudGroup : ${currentGroups}">
                                    <td th:text="${objStudGroup.groupNameField}"></td>
                                    <td>
                                        <div  class="form-check ">
                                        <input type="radio" name="groupsED" class="form-check-input" th:value="${objStudGroup.groupNameField}"/>
                                        </div>
                                    </td>
                                    <!--...............................................-->
                                </tr>

                                </tbody>
                            </table>
                        </div>

                    <div class="text-right mt-2">
                        <button id="editStudGroupButton" type="button" class="btn bg-changableColor text-white">Edit</button>
                        <button type="button" class="btn bg-changableColor text-white">Delete</button>
                    </div>
                </form>
            </div>

            <div class="col bg-white jumbotron text-dark mr-3">
                <form id="edGroupForm">
                    <div class="row">
                        <div class="col ">
                            <input type="text" class="form-control text-center" placeholder="Group Name: " disabled>
                        </div>
                        <div class="col">
                            <input type="text" id="edGroupFormGroupName" class="form-control rounded text-center d-inline" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control text-center" placeholder="Group Nr: " disabled>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control rounded text-center d-inline" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control text-center" placeholder="Faculty: " disabled>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control rounded text-center d-inline" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control text-center" placeholder="Class Name: " disabled>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control rounded text-center d-inline" />
                        </div>
                    </div>



                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control text-center" placeholder="Day: " disabled>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control rounded text-center d-inline" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <input type="text" class="form-control text-center" placeholder="Time: " disabled>
                        </div>
                        <div class="col-2">
                            <input type="time" class="border-0 " />
                        </div>
                        <div class="col-2">
                            <input type="time" class="border-0" />
                        </div>
                    </div>




                    <div class="text-right mt-2">
                        <button type="submit" form="edGroupForm" class="btn mt-2 bg-changableColor text-white">Update</button>
                    </div>
                </form>
            </div>
            <div class="col bg-white jumbotron text-dark mr-3">
                <input type="text" class="form-control text-center" disabled>

                <form method="POST" enctype="multipart/form-data" id="fileUploadForm">
                    <div class="form-group mt-4">
                        <h4>Add Resource</h4>
                        <div>

                            <label for="files" class="btn bg-changableColor rounded mt-2 text-white">Add Resource</label>
                            <div class="ml-4">
                            <input id="files" style="visibility:hidden;" type="file" name="uploadfile">
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn text-white bg-changableColor rounded " id="btn1">Upload</button>
                    <div class="container bg-changableColor text-white mt-3 rounded-2" id="listFiles" align="center"></div>
                </form>

                <form class="mt-3">
                    <div class="form-check ">
                        <div class="table-responsive makeMeScroll">
                            <table class="table">
                                <tbody>


                                <tr>
                                    <!--To kopiowac-->
                                    <td>Sample Resource</td>
                                    <td>
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="SAMPLE_ID" value="SAMPLE_VALUE">
                                    </td>
                                    <!--...............................................-->
                                </tr>


                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="text-right mt-2">
                        <button type="button" class="btn bg-changableColor text-white">Delete</button>
                    </div>
                </form>

            </div>


        </div>
    </div>


    <p class="bg-white"> </p>
