<div class="jumbotron text-center rounded-0 bg-changableColor text-white mb-0">
    <div>

        <h4>Add Publication</h4>
        <form id="newPubliForm" class="form-control" th:object="${newPublication}" th:action="@{/publications/new}"
              method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <textarea class="form-control rounded text-center" rows="5" th:field="*{publicationsInfoField}"
                      form="newPubliForm"> </textarea>
        </form>
        <div class="text-right mt-2">
            <button type="submit" form="newPubliForm" class="btn mt-2">Add</button>
        </div>
    </div>

    <h4>My Publications</h4>
    <div class="mt-4 text-dark">
        <form id="publicationDeleteForm">

            <div class="table-responsive makeMeScroll bg-white">
                <table class="table">
                    <tbody>


                    <tr th:each="one : ${publications}">
                        <td th:text="${one.publicationsInfoField}"></td>
                        <td>
                            <div class="form-check ">
                                <input class="form-check-input" type="radio" name="selectedPubli"
                                       th:value="${one.publicationsInfoField}"/>
                            </div>
                        </td>
                        <!--...............................................-->
                    </tr>

                    </tbody>
                </table>
            </div>

        </form>

    </div>
    <div class="text-right mt-2">
        <button type="button" class="btn" id="editPubliButton" data-toggle="modal" data-target="#editPubliModal">Edit</button>
        <button type="button" class="btn" id="publicationDeleteButton">Delete</button>
    </div>
</div>
<!--Modal..............................................-->
<div class="modal fade" id="editPubliModal" tabindex="-1" role="dialog" aria-labelledby="editPubliModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editPubliModalLabel">Edit Publication</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container pt-3 pb-3 rounded bg-changableColor">
                    <form id="editPubliModalForm" th:object="${editPubliPostObj}" th:action="@{/teacherSupportPublications/editPubli}" method="post">

                        <input type="hidden" th:field="*{oldContent}" id="editPubliModalContentOld"/>

                        <textarea class="form-control rounded text-center mt-3" id="editPubliModalContentNew"
                                  th:field="*{newContent}"></textarea>

                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" form="editPubliModalForm" class="btn bg-changableColor text-white">Update</button>
                <button type="button" class="btn bg-changableColor text-white" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
