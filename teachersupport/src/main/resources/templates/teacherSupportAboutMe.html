<div class="jumbotron text-center rounded-0 bg-changableColor text-white mb-0">
    <div class="row">
        <!--About Me Basic-->






        <div class="col bg-white jumbotron text-dark">

            <form id="basicInfoForm">
                <h4>Basic Info</h4>

                <div class="container bg-changableColor text-white mt-3 rounded-2" id="postResultDiv" align="center"></div>

                <div class="container mt-2">

                    <div class="row" >
                        <div class="col-5">
                            <input  type="text" class="form-control text-center" placeholder="Degree: " disabled>
                        </div>


                        <div class="col-sm">
                            <input id="degree" name="degree" type="text"
                                   class="form-control rounded text-center d-inline" th:placeholder="${currentUserPerson.getDegreeField()}" />
                        </div>

                    </div>

                    <div class="row ">
                        <div class="col-5">
                            <input type="text" class="form-control text-center" placeholder="Name: " disabled>
                        </div>
                        <div class="col-sm">
                            <input type="text" class="form-control rounded text-center d-inline"
                                   th:placeholder="${currentUserPerson.getNameField()}" disabled/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-5">
                            <input type="text" class="form-control text-center" placeholder="Surname: " disabled>
                        </div>
                        <div class="col-sm">
                            <input type="text" class="form-control rounded text-center d-inline"
                                   th:placeholder="${currentUserPerson.getSurnameField()}" disabled/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-5">
                            <input type="text" class="form-control text-center" placeholder="Workplace: " disabled>
                        </div>
                        <div class="col-sm">
                            <input id="workplace" name="workplace" type="text"
                                class="form-control rounded text-center d-inline"   th:placeholder="${currentUserPerson.getWorkAddressField()}"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-5">
                            <input type="text" class="form-control text-center" placeholder="Profession: " disabled>
                        </div>
                        <div class="col-sm">
                            <input id="profession" name="profession" type="text"
                                   class="form-control rounded text-center d-inline"  th:placeholder="${currentUserPerson.getProfessionField()}"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-5">
                            <input type="text" class="form-control text-center" placeholder="e-mail: " disabled>
                        </div>
                        <div class="col-sm">
                            <input type="text" class="form-control rounded text-center d-inline"
                                   th:placeholder="${currentUserName}" disabled/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-5">
                            <input type="text" class="form-control text-center" placeholder="My usos: " disabled>
                        </div>
                        <div class="col-sm">
                            <input id="usos" name="usos" type="text" class="form-control rounded text-center d-inline"  th:placeholder="${currentUserPerson.getUsosPersonProfileLinkField()}" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-5">
                            <input type="text" class="form-control text-center" placeholder="Twitter: " disabled>
                        </div>
                        <div class="col-sm">
                            <input id="twitter" name="twitter" type="text"
                                   class="form-control rounded text-center d-inline"  th:placeholder="${currentUserPerson.getTwitterField()}"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-5">
                            <input type="text" class="form-control text-center" placeholder="Facebook: " disabled>
                        </div>
                        <div class="col-sm">
                            <input id="facebook" name="facebook" type="text"
                                   class="form-control rounded text-center d-inline"  th:placeholder="${currentUserPerson.getFacebookField()}"/>
                        </div>
                    </div>

                    <div class="text-right mt-2">
                        <button type="submit" form="basicInfoForm"  class="btn mt-2 bg-changableColor text-white">Add
                            Basic Info
                        </button>
                    </div>
                </div>

            </form>

        </div>



        <!--......................................................-->

        <!--Hobby-->
        <div class="col bg-white jumbotron text-dark ml-3 ">
            <h4>Hobby</h4>


            <form id="newHobbyInfo" class="form-control bg-gray">
                <!-- th:object="${newNews}" th:action="@{/tshome/new}" method="post">-->
                <!--    <input type="hidden" th:field="*{id}"/>
                        <input type="hidden" th:field="*{version}"/>-->
                <textarea class="form-control rounded text-center" rows="10"></textarea>
                <!--th:field="*{content}" form="newNewsForm">-->

            </form>

            <div class="text-right mt-2">
                <button type="submit" form="newHobbyInfo" class="btn mt-2 bg-changableColor text-white">Add/Update Hobby
                    Info
                </button>
            </div>


        </div>
        <!--.......................................................-->

        <!--Foto-->
        <div class="col bg-white jumbotron text-dark ml-3 ">
            <h4>Foto and CV</h4>
            <img src="picture.png" class="rounde mt-2"/>


            <form>
                <div class="form-group mt-4 ">

                    <div>

                        <label for="foAdd" class="btn text-white bg-changableColor rounded mt-2">Add Foto</label>
                        <div class="ml-4">
                            <input id="foAdd" style="visibility:hidden;" type="file">
                        </div>
                    </div>
                </div>
            </form>


            <form>
                <div class="form-group mt-4 ">

                    <div>

                        <label for="cvAdd" class="btn text-white bg-changableColor rounded ">Add CV</label>
                        <div class="ml-4">
                            <input id="cvAdd" style="visibility:hidden;" type="file">
                        </div>
                    </div>
                </div>
            </form>

        </div>

        <!---->
        <!--row end-->
    </div>
    <!--pink background div end-->

</div>
